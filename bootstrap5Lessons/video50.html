<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap 5 | Ders 50</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5 row-cols-3">
            <div class="col">
                <div class="card">
                    <img src="img/indir (3).jpg" class="img-fluid card-img-top" alt="kart resmi">
                    <div class="card-body">
                        <h5 class="card-title">Kart Başlığı</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia quisquam
                            fuga, fugit exercitationem delectus non!</p>
                        <a href="#" class="btn btn-sm btn-success">Devamını Gör..</a>
                    </div>
                </div>
            </div>
            <!-- col end  -->
            <div class="col">
                <div class="card" aria-hidden="true">
                    <img src="img/indir (1).jpg" class="img-fluid card-img-top" alt="kart resmi">
                    <div class="card-body placeholder-glow">
                        <h5 class="card-title">
                            <span class="placeholder col-4"></span>
                        </h5>
                        <p class="card-text placeholder-wave">
                            <span class="placeholder w-100 placeholder-sm"></span>
                            <span class="placeholder w-75 placeholder-sm"></span>
                            <span class="placeholder col-7 placeholder-sm"></span>
                            <span class="placeholder w-25 placeholder-sm"></span>
                            <span class="placeholder col-6 placeholder-sm"></span>
                        </p>
                        <p class="card-text placeholder-wave">
                            <a href="#" tabindex="-1"
                                class="btn btn-sm btn-secondary disabled placeholder col-4"></a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
