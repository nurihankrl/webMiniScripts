<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap 5 | Ders 47</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <a href="#myCanvas" class="btn btn-info" data-bs-toggle="offcanvas" role="button"
                    aria-controls="myCanvas">Linke tıkla</a>
                <button data-bs-target="#myCanvas" class="btn btn-dark" data-bs-toggle="offcanvas" role="button"
                    aria-controls="myCanvas">Butona tıkla</button>
                <div class="offcanvas offcanvas-start" id="myCanvas" tabindex="-1" aria-labelledby="canvasLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="canvasLabel">Üyelik Sözleşmesi</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Kapat"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="alert alert-warning">Kullanıcı adı veya şifre hatalı</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var myCanvas = document.querySelector("#myCanvas");
        var bsCanvas = new bootstrap.Offcanvas(myCanvas, {
            keyboard: false,
            backdrop: true
        });
        bsCanvas.toggle();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
