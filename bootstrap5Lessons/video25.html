<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" >
</head>
<body>
    <div class="container my-5 p-4">
        <div class="row">
            <div class="col-12">
                <div class="d-grid gap-3 mb-4 d-lg-block">
                    <button type="button" class="btn btn-primary">primary</button>
                    <button type="button" class="btn btn-secondary">secondary</button>
                    <button type="button" class="btn btn-succes" disabled>succes</button>
                </div>
            </div>
        </div>
       <div class="row mt-5">
           <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-outline-primary">primary</button>
                    <button type="button" class="btn btn-outline-secondary">secondary</button>   
                    <button type="button" class="btn btn-outline-success">success</button>
                    <button type="button" class="btn btn-outline-danger" disabled>danger</button>    
                    <button type="button" class="btn btn-outline-warning" disabled>warning</button>
                    <button type="button" class="btn btn-outline-info">info</button>
                    <button type="button" class="btn btn-outline-light">light</button>
                    <button type="button" class="btn btn-outline-dark">dark</button>
                    <button type="button" class="btn btn-outline-link">link</button>
                </div>
            </div>
       </div> 
    </div>
</body>
</html>
