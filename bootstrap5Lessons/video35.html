<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 | Video 35</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col mt-5">
                <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Üstte açılan popover">Top</button>
                <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Sağda açılan popover">Right</button>
                <button type="button" class="btn btn-dark" data-bs-toggle="popover"  data-bs-placement="bottom" data-bs-content="Altta açılan popover">Bottom</button>
                <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="left"data-bs-content="solda açılan popover">left</button>
                <a tabindex="0" class="btn btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Kapatılabilir Popover" data-bs-content="<strong>Burada ilginç</strong><u> bir kapatma şekli </u>var değil mi?">Tıkla Gör</a>
                <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-content="tıklanmaz buton popoverı">
                    <button type="button" class="btn btn-warning" disabled>pasif buton</button>
                </span>
            </div>
        </div>
    </div>

    <script>
        var toolList=[].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        
        var tooltipList=toolList.map(function(x){
            return new bootstrap.Popover(x,{
               container:'body',
                trigger: 'click ',
                delay:{"show":100,"hide":1000},
                placement:'bottom',
                title:'Tam başlık',
                offset:[0,50]
            
            });
        });
    </script>
</body>
