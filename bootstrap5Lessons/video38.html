<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 | Video 38</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="carousel slide" id="mySlide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#mySlide" data-bs-slide-to="0" class="active" aria-current="true" aria-label="ilk slayt"></button>
                        <button type="button" data-bs-target="#mySlide" data-bs-slide-to="1" aria-label="ikinci slayt"></button>
                        <button type="button" data-bs-target="#mySlide" data-bs-slide-to="2" aria-label="ucuncu slayt"></button>
                        <button type="button" data-bs-target="#mySlide" data-bs-slide-to="3" aria-label="dorduncu slayt"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/indir (1).jpg" class="d-block w-100" alt="slide 1">
                            <div class="carousel-caption">
                                <h5>ilk slayt etiketi</h5>
                                <p>Harry potter vizyona giriyor</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/indir (2).jpg" class="d-block w-100" alt="slide 2">
                            <div class="carousel-caption">
                                <h5>ikinci slayt etiketi</h5>
                                <p>potter vizyona giriyor</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/indir (3).jpg" class="d-block w-100" alt="slide 3">
                            <div class="carousel-caption">
                                <h5>ucuncu slayt etiketi</h5>
                                <p>Harry potter vizyona giriyor</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/indir.jpg" class="d-block w-100" alt="slide 4">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>dorduncu slayt etiketi</h5>
                                <p>Harry potter vizyona giriyor</p>
                            </div>
                        </div>
                    </div>
                    <!--carousel inner end-->
                    <button type="button" class="carousel-control-prev " data-bs-target="#mySlide" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Onceki</span>
                    </button>   
                    <button type="button" class="carousel-control-next " data-bs-target="#mySlide" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Sonraki</span>
                    </button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
